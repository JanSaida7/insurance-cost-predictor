{% extends 'predictor/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card p-4">
            <h2 class="text-center mb-4 text-primary">Medical Cost Estimator</h2>
            
            <form method="post" class="needs-validation">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">
                            {{ field.errors.as_text }}
                        </div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="d-grid gap-2 d-md-block mt-4 text-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5">Predict Cost</button>
                    <a href="{% url 'predictor:predict' %}" class="btn btn-outline-secondary btn-lg px-4">Reset</a>
                </div>
            </form>

            {% if result %}
            <div class="alert alert-success mt-4 text-center" role="alert">
                <h4 class="alert-heading">Estimated Cost</h4>
                <p class="display-6 fw-bold">${{ result }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
