<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Cost Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #FF9933;
            /* Indian Saffron */
            --bs-primary-rgb: 255, 153, 51;
        }

        body {
            background-color: #fff5e6;
            /* Light warm background */
            border-top: 5px solid #138808;
            /* India Green top border */
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-top: 3px solid #FF9933;
            /* Saffron card top */
        }

        .btn-primary {
            background-color: #FF9933;
            border-color: #FF9933;
        }

        .btn-primary:hover {
            background-color: #d17a00;
            border-color: #d17a00;
        }

        .text-primary {
            color: #d17a00 !important;
            /* Slightly darker for text readability */
        }

        /* Plan Tiers */
        .border-silver {
            border-color: #C0C0C0 !important;
        }

        .bg-silver {
            background: linear-gradient(135deg, #E0E0E0 0%, #C0C0C0 100%) !important;
            color: #333 !important;
        }

        .btn-outline-silver {
            color: #666;
            border-color: #C0C0C0;
        }

        .btn-outline-silver:hover {
            background-color: #C0C0C0;
            color: #fff;
        }

        .border-gold {
            border-color: #FFD700 !important;
        }

        .bg-gold {
            background: linear-gradient(135deg, #FFD700 0%, #FDB931 100%) !important;
            color: #333 !important;
        }

        .btn-outline-gold {
            color: #996515;
            border-color: #FFD700;
        }

        .btn-outline-gold:hover {
            background-color: #FFD700;
            color: #fff;
        }

        .border-platinum {
            border-color: #E5E4E2 !important;
        }

        .bg-platinum {
            background: linear-gradient(135deg, #E5E4E2 0%, #5d5d5d 100%) !important;
            color: #fff !important;
        }

        .btn-outline-platinum {
            color: #5d5d5d;
            border-color: #5d5d5d;
        }

        .btn-outline-platinum:hover {
            background-color: #5d5d5d;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
